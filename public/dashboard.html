<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="..\public\CSS\style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a2be8978e.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="CSS\estart.css">

</head>


<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="acc_img"><i class="fa-solid fa-user"></i></span>
                    <span class="acc_name">Account Name</span>
                </a>
            </li>
            <li onclick="light()">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="club">
                <div class="ddmenu" id="ddmenu">

                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-users"></i></span>
                        <span class="title">Clubs <i class="bx bx-chevron-down" id="arrow"></i></span>
                    </a>

                </div>
                <div class="dropdown" id="dropdown">
                    <a href="#myclubs">
                        <i class="fa-solid fa-person-shelter"></i>
                        My Clubs
                    </a>
                    <a href="#joinclubs">
                        <i class="fa-solid fa-list"></i>
                        Join Clubs
                    </a>
                </div>

            </li>
            <li onclick="light()">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-calendar-day"></i></span>
                    <span class="title">View Calendar</span>
                </a>
            </li>
            <li onclick="light()">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-circle-play"></i></span>
                    <span class="title">Start Event</span>
                </a>
            </li>
            <li class="highlight" onclick="light()">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-handshake"></i></span>
                    <span class="title">Join Event</span>
                </a>
            </li>
            <li onclick="light()">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-gear"></i></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
        <div class="toggle"></div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script>
        const dropdownBtn = document.getElementById("ddmenu");
        const dropdownMenu = document.getElementById("dropdown");
        const toggleArrow = document.getElementById("arrow");
        const toggleDropdown = function () {
            dropdownMenu.classList.toggle("show");
            toggleArrow.classList.toggle("arrow");
        };
        dropdownBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            toggleDropdown();
        });
    </script>
    <script>
        let navigation = document.querySelector('.navigation');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function () {
            navigation.classList.toggle('active');
        }
    </script>
    <script>
        let lis = document.getElementsByTagName('li');
        function light(){
            for(li of lis){
                li.classList.remove('highlight');
            }
            event.currentTarget.classList.add('highlight');
        }
    </script>

</body>

</html>
