<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a2be8978e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="Signup">
            <form action="/register" method="POST" onsubmit="this.submit(); this.reset(); return false;" class="sign_form">
                <h1 class="signup_title">Signup</h1>
                <div class="email">
                    <i class="form-icon fa-solid fa-envelope"></i>
                    <input class = "input" type = "email" name = "email" placeholder = "Email" required>
                </div>
                <div class = "password">
                    <i class="form-icon pass_icon fa-solid fa-lock"></i>
                    <input id="pass" class = "input" type = "password" name = "pass" placeholder = "Password" required><br>
                    <i class="form-icon pass_icon fa-solid fa-lock"></i>
                    <input id="confirm_pass" class = "input" type = "password" name = "pass2" placeholder = "Confirm Password" onkeyup="validate_password()" required>
                    <br><span id="wrong_pass_alert"></span>
                </div>
                <div class="confirm_btn">
                    <button id="submitBtn" class = "confimr-btn form-btn" type = "submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validate_password() {
 
            let pass = document.getElementById('pass').value;
            let confirm_pass = document.getElementById('confirm_pass').value;
            if (pass != confirm_pass) {
                document.getElementById('wrong_pass_alert').style.color = 'red';
                document.getElementById('wrong_pass_alert').innerHTML
                    = 'â˜’ Use same password';
                    document.getElementById('submitBtn').disabled = true;
            } else {
                document.getElementById('wrong_pass_alert').style.color = 'green';
                document.getElementById('wrong_pass_alert').innerHTML =
                    'ðŸ—¹ Password Matched';
                document.getElementById('submitBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
